<!DOCTYPE html>
<html lang=“ja”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MakoBlog</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="#"><img src="./img/makoBlog_Logo.png"></a></h1>
    </header>
    <div class="index" style="margin-top: 200px;">
        <div class="index-wrapper">
            <div class="main-container">
                <h2 class="title">記事一覧</h2>
                <ul class="article-list">
                    <li class="article-item"><a href="#">記事タイトル１</a></li>
                    <li class="article-item"><a href="#">記事タイトル2</a></li>
                </ul>

            </div>

        </div>

    </div>



    <div class="form" style="margin-top: 200px;">
        <div class="form-wrap">
            <h2>お問い合わせフォーム</h2>
            <form action="#" method="post">
                <div class="name-form">
                    <label for="name">名前</label>
                    <input name="name" type="text" id="name">
                </div>
                <div class="mail-form">
                    <label for="mail">メールアドレス</label>
                    <input name="email" type="email" id="mail">
                </div>
                <div class="inquiry-form">
                    <label for="inquiry">お問い合わせ内容</label>
                    <textarea name="inquiry" id="inquiry" rows="10"></textarea>
                </div>
                <div class="submit-wrap">
                    <input type="submit" value="送信" class="submit">
                </div>
            </form>
        </div>
    </div>

    <div id="fv"></div>
    <main>
        <div class="main-container">
            <h2 class="title">最新記事5</h2>
            <ul class="article-list">
                <li class="article-item"><a href="#">記事タイトル１</a></li>
                <li class="article-item"><a href="#">記事タイトル2</a></li>
            </ul>
        </div>
    </main>
    <div class="contact-wrap">
        <a class="contact-btn" href="#">お問い合わせはこちら</a>
    </div>
    <footer>
        <p>MakoBlog</p>
    </footer>
</body>

</html>
